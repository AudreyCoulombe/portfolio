<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Library script(s) -->
  <script src="js/libraries/p5.min.js"></script>
  <script src="js/libraries/p5.sound.min.js"></script>
  <script src="js/libraries/p5.dom.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="js/libraries/jquery-collision.js"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<body>
  <button class= "titlePageButton" id = "artistStatementButton" type="button">Read artist's statement</button>
  <button class= "titlePageButton" id = "startButton" type="button">Click here to play</button>
  <div id="progressbar"></div>
  <div id="scoreBox">Toilet paper rolls: <br>
    <p id="score">0</p>
  </div>
  <div id="collectedProtection">
    <center>
      <p>Protection items:</p>
      <div id="timerBar"></div>
      <img id="protectionGlove" class="protectionCollected" src="assets/images/glove.png">
      <img id="protectionMask" class="protectionCollected" src="assets/images/mask.png">
      <img id="protectionOverall" class="protectionCollected" src="assets/images/overall.png">
    </center>
  </div>
  <div id="playerPerimeter">
    <div id="player"></div>
  </div>
  <div id="perimeter"></div>
  <div id="gameoverDialog"></div>
</body>

</html>
